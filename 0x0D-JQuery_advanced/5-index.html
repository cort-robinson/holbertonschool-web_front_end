<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 5</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script type="application/javascript">
        function createFamilyTree() {
            $('body').append('<table>');
            $('table').append('<thead>');
            $('table').append('<tbody>');

            $('thead').append('<tr>');
            $('thead tr').append($('<th>').text('Firstname'), $('<th>').text('Lastname'));
        }

        function addNewMember(firstName, lastName) {
            $('tbody').append($('<tr>').append(`<td>${firstName}<td>${lastName}`,
                $('<td>(x)</td>').css('background-color', 'orange').click(
                    function() { $(this).parent().remove() })));
        }
        createFamilyTree();
        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salva');
    </script>
</body>

</html>
