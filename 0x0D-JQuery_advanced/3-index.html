    <script type="application/javascript">

            $('thead tr').append($('<th>').text('Firstname'), $('<th>').text('Lastname'));

            $('tbody').append($('<tr>').append($('<td>').text('Guillaume')), $('<tr>').append($('<td>').text('Paulette')), $('<tr>').append($('<td>').text('Antoine')));
